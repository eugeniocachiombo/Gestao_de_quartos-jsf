<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="../CSS/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <h:body>
     
        <header>
        <center>
        <h1>Detalhes sobre Ocupação de Quarto</h1>
        <br/>
        <h3>Procura por um lugar para se hospedar? Estás na página certa</h3>
        <br/>
        <h:link value="Clique Aqui para aceder a página inicial" outcome="/index.xhtml"/>
        </center>
        </header>
        
        <h:form>
            <center>
                <br/> 
            <h:outputText styleClass="mensagemSucesso" value="#{ocupacaoDAO.mensagemSucesso}"/>
            <h:outputText styleClass="mensagemErro" value="#{ocupacaoDAO.mensagemError}"/> 
            <br/> <br/>

            <label styleClass="formulario"> <strong> Número do Quarto </strong> </label>
            <h:selectOneMenu styleClass="formularioInput" value="#{ocupacao.idQuarto}" >
            <f:selectItems value="#{quartoDAO.listarQuartos}" var="quartos" itemValue="#{quartos.idQuarto}" itemLabel="#{quartos.tipoQuarto}"/>
            </h:selectOneMenu>
            
            <label styleClass="formulario"> <strong> Hospede </strong> </label>
            <h:selectOneMenu styleClass="formularioInput" value="#{ocupacao.idHospede}" >
            <f:selectItems value="#{hospedeDAO.listarHospedes}" var="hospedes" itemValue="#{hospedes.idHospede}" itemLabel="#{hospedes.nomeHospede}"/>
            </h:selectOneMenu>
            
            <label styleClass="formulario"> <strong> Data de Check-IN </strong> </label>
            <h:inputText styleClass="formularioInput" value="#{ocupacao.dataCheckIN}" /> 
         
            
            <label styleClass="formulario"> <strong> Data de Check-OUT </strong> </label>
            <h:inputText styleClass="formularioInput" value="#{ocupacao.dataCheckOUT}" /> 
        
            
            <div styleClass="Formulario">
            <h:commandButton styleClass="btnsFormulario" value="Cadastrar Quarto" action="#{ocupacaoDAO.InserirOcupacao(ocupacao)}"/>
            <h:commandButton styleClass="btnsFormulario" value="Editar Quarto" action="Editar/EditarQuarto.xhtml"/>
            </div>
            </center>
        </h:form>

        <footer>
            Sobre <br/>
            Email: eugeniocachiombo@gmail.com <br/>
            Telefone: 921439849
        </footer>
    </h:body>
</html>
