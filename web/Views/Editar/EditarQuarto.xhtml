<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="../../CSS/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
     
        <header>
        <center>
        <h1>Detalhes sobre Quarto</h1>
        <br/>
        <h3>Procura por um lugar para se hospedar? Estás na página certa</h3>
        <br/>
        <h:link value="Clique Aqui para voltar" outcome="/Views/Quarto.xhtml"/>
        </center>
        </header>
        
        <h:form>
            <center>
                <br/> 
            <h:outputText styleClass="mensagemSucesso" value="#{quartoDAO.mensagemSucesso}"/>
            <h:outputText styleClass="mensagemErro" value="#{quartoDAO.mensagemError}"/> 
            <br/> <br/>

            <label styleClass="formulario" > <strong> Número do Quarto </strong> </label> 
            <h:inputText styleClass="formularioInput" value="#{quarto.idQuarto}"/> 
            
            <label styleClass="formulario"> <strong> Tipo de Quarto </strong> </label>
            <h:inputText styleClass="formularioInput" value="#{quarto.tipoQuarto}"/> 
            
            <label styleClass="formulario"> <strong> Total de Hospedes </strong> </label>
            <h:inputText styleClass="formularioInput" value="#{quarto.totalHospedes}"/> 
            
            <label styleClass="formulario"> <strong> Disponibilidade </strong> </label>
            <h:inputText styleClass="formularioInput" value="#{quarto.disponibilidade}"/> 
            
            <label styleClass="formulario"> <strong> Recursos </strong> </label>
            <h:inputText styleClass="formularioInput" value="#{quarto.recursos}"/> 
            
            <div styleClass="Formulario">
            <h:commandButton styleClass="btnsFormulario" value="Pesquisar Quarto" action="#{quartoDAO.PesquisarQuarto(quarto)}"/>
            
            <h:commandButton styleClass="btnsFormulario" value="Actualizar Quarto" action="#{quartoDAO.ActualizarQuarto(quarto)}"/>
            
            <h:commandButton styleClass="btnsFormulario" value="Excluir Quarto" action="#{quartoDAO.ExcluirQuarto(quarto)}"/>
            </div>
            </center>
            
           
        </h:form>
        
        
        <footer>
            Sobre <br/>
            Email: eugeniocachiombo@gmail.com <br/>
            Telefone: 921439849
        </footer>
    </h:body>
    
   
</html>
